<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script lang="java">
        $(function(){
            var n=0; //0~5 인덱스번호
            $(".list li").click(function(){
                var title = $(this).children().attr("alt")

                console.log("title:", title)

                $(".wall h1").text(title)

                var src = $(this).children().attr("src")
                console.log("src:",src)
                $(".wall").css({"background-image":"url(" + src + ")"})
                $(".wall li").removeClass("on")
                $(this).addClass("on")
                n=$(this).index()
                console.log("n:",n)
            })//list li").click




            $(".left").click(function(){
                if(n==0){
                    n=5;
                }else{
                    n--;
                }//if
                $(".list li").eq(n).click()
            })//left").click
            $(".right").click(function(){
                if(n==5){
                    n=0;
                }else{
                    n++;
                }//if
                $(".list li").eq(n).click()
            })//right").click

        })//jquery
    </script>
</head>
<body>
    <div class="wall">
        <h1>Papers</h1>
        <img src="images/cover.png" alt="cover">
        <ul class="list">
            <li class="on"><img src="images/b01.png" alt="Pear" title="pear"></li>
            <li><img src="images/b02.png" alt="Checker" title="Checker" ></li>
            <li><img src="images/b03.png" alt="Bamboo" title="Bamboo"></li>
            <li><img src="images/b04.png" alt="School" title="School"></li>
            <li><img src="images/b05.png" alt="Leap" title="Leap"></li>
            <li><img src="images/b06.png" alt="Forest" title="Forest"></li>
        </ul>
        <div class="control">
            <a href="#" class="left">LEFT</a>
            <a href="#" class="right">RIGHT</a>
        </div>
    </div><!-- wall -->
</body>
</html>
